   [-1, 3, C3, [256, False]],  # 30 (P4/8-small)

   [-1, 1, Conv, [512, 3, 2]],  #                  100
   [[-1, 19], 1, Concat_bifpn, [640,640]],  # cat head P4      100                    1,640,16,16   1,640,16,16
   [-1, 3, C3, [512, False]],  # 33 (P5/16-medium)

   [-1, 1, Conv, [768, 3, 2]],  #                  50
   [[-1, 15], 1, Concat_bifpn, [960,960]],  # cat head P4      50                     1,960, 8, 8   1,960, 8, 8
   [-1, 3, C3, [768, False]],  # 36 (P5/32-large)
