   [-1, 3, C3, [512, False]],  # 19

   [-1, 1, Conv, [256, 1, 1]],  #                   100
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  #   200
   [[-1, 4], 1, Concat_bifpn, [320,320]],  # cat backbone P3    200                   1,320,32,32   1,320,32,32
   [-1, 3, C3, [256, False]],  # 23 (P3/8-small)

   [-1, 1, Conv, [128, 1, 1]],  #                    200
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  #   400
   [[-1, 2], 1, Concat_bifpn, [160,160]],  # cat backbone P2    400                   1,160,64,64   1,160,64,64
   [-1, 3, C3, [128, False] ],  # 27 (P3/4-small)


   [-1, 1, Conv, [256, 3, 2]],  #                   200
